<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script>
        var CABLES = CABLES || {};

        CABLES.uiLoadStart=performance.now();
        CABLES.startup={};
        CABLES.startup.log=[];
        CABLES.startup.maxEvents=12-1;
        CABLES.startup.numEvents=0;

        function incrementStartup()
        {
            CABLES.startup.numEvents++;
            document.getElementById("loadingstatusBar").style.width=(CABLES.startup.numEvents/CABLES.startup.maxEvents)*100+'%';
            // console.log('startup',CABLES.startup.numEvents);
        }

        function logStartup(title)
        {
            var timeUsed=Math.round((performance.now()-CABLES.uiLoadStart)/1000*100)/100;
            CABLES.startup.log.push(
            {
                "title":title,
                "time":timeUsed
            })
        }

        CABLES.noCacheUrl=function(url)
        {
            return url+'?nc='+(Date.now()+'').substr(-6);
        }


        var scriptTag = document.createElement('script');
        scriptTag.setAttribute('src',CABLES.noCacheUrl('js/libs.core.min.js'));
        document.body.appendChild(scriptTag);

        incrementStartup();
        logStartup("Start");


        CABLES.loadAll=function()
        {
            if(!window.hasOwnProperty('loadjs'))
            {
                setTimeout(CABLES.loadAll,100);
                return;
            }

            logStartup('loaded minimum libs / starting up...');

            incrementStartup();

            loadjs([
                CABLES.noCacheUrl('js/libs.ui.min.js'),
                CABLES.noCacheUrl('js/libs.core.min.js'),
                'js/ace/ace.js'
            ], 'libs');

            if(document.location.href.indexOf('https://cables.gl')!=-1 || document.location.href.indexOf('https://move.cables.gl')!=-1) jsType='min';
                else jsType='max';

            loadjs.ready('libs', function()
            {
                incrementStartup();
                logStartup('loaded libs');

                loadjs(['js/ace/ext-language_tools.js'],'ace');

                loadjs.ready('ace', function()
                {
                    logStartup('loaded ace');
                    incrementStartup();
                    loadjs([CABLES.noCacheUrl('js/cables.'+jsType+'.js')],'cables_core');

                    loadjs.ready('cables_core', function()
                    {
                        
                        logStartup('loaded cables core');
                        
                        incrementStartup();

                        loadjs([CABLES.noCacheUrl('js/cablesui.'+jsType+'.js')], 'cablesui');

                        loadjs.ready('cablesui', function()
                        {
                            incrementStartup();
                            logStartup('loaded ui');

                            loadjs([CABLES.noCacheUrl('js/bundle.js')],'cables_vue');
                            if(document.location.href.indexOf('https://cables.gl')==-1 && window.process && window.process.versions['electron']) CABLES.sandbox=new CABLES.SandboxElectron();
                                else CABLES.sandbox=new CABLES.SandboxBrowser();

                            // local ops are only available in electron version
                            var localOpCode = CABLES.sandbox.getLocalOpCode();
                            // var opPathsToLoad = [CABLES.noCacheUrl(CABLES.sandbox.getUrlOpsCode())];
                            
                            // if(localOpPaths && localOpPaths.length > 0) {
                            //     localOpPaths = localOpPaths.concat(opPathsToLoad);
                            // }

                            // append the local-op-code to document
                            function addJS(jsCode) {
                                var s = document.createElement('script');

                                s.type = 'text/javascript';
                                s.innerText = jsCode;
                                document.getElementsByTagName('head')[0].appendChild(s);
                            }

                            addJS(localOpCode);

                            loadjs([CABLES.noCacheUrl(CABLES.sandbox.getUrlOpsCode())], 'cables_ops');

                            loadjs.ready('cables_ops', function()
                            {
                                incrementStartup();
                                logStartup('loaded cables ops');

                                    loadjs.ready('cables_vue', function()
                                    {
                                        logStartup('loaded cables vue');
                                        incrementStartup();

                                        function waitForAce()
                                        {
                                            if(!window.ace || !ace.define || !ace.edit)
                                            {
                                                console.log("tim waits for ace...");
                                                setTimeout(waitForAce,100);
                                            }
                                            else
                                            {
                                                if (window.module) module = window.module;
                                                startUi();
                                            }
                                        }

                                        waitForAce();

                                });
                            });
                        });
                    });
                });
            });


        }

// try
// {
    CABLES.loadAll();

    var resource = document.createElement('link');
    resource.setAttribute("rel", "stylesheet");

    var settings=JSON.parse(localStorage.getItem("cables.usersettings"))||{};

    if(settings["theme-bright"]) resource.setAttribute("href",CABLES.noCacheUrl("css/style-bright.css"));
        else resource.setAttribute("href",CABLES.noCacheUrl("css/style-dark.css"));

    // resource.setAttribute("href","css/style-bright.css");
    resource.setAttribute("type","text/css");
    var head = document.getElementsByTagName('head')[0];
    head.appendChild(resource);

// }
// catch(e)
// {
// console.log('AHJA ERROR');
// }

    </script>
