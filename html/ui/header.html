<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>| cables</title>
        <!-- <link rel="manifest" href="/manifest_ui.json"> -->

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}
        </script><!-- electron module workaround/fix -->

        <script src="/ui/js/libs.ui.min.js"></script>
        <script src="/ui/js/talkerapi.js"></script>

        <script>if (window.module) module = window.module;</script><!-- electron module workaround/fix -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <style media="screen">
            body { background-color: #282828; color:#aaa; position:fixed;overflow: hidden;}
            #loadingstatusBar { background-color: #999;height:100%;width:0px;margin-bottom: 10px;}
            #loadingstatus { position:absolute;top:0px;left:0px;height:4px;width:100%;}
            #mainContainer { display:none; }

            @keyframes spin
            {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            @keyframes scaleout {
                0% {
                    transform: scale(0.0);
                    -webkit-transform: scale(0.0);
                } 100% {
                    transform: scale(1.0);
                    -webkit-transform: scale(1.0);
                    opacity: 0;
                }
            }

            .loading,.workingindicator
            {
                background-color: #aaa;
                animation: scaleout 1.0s infinite ease-in-out;
                border-radius: 50%;
                width:40px;
                height:40px;
                min-width: 40px !important;
                min-height: 40px !important;
                max-width: 40px !important;
                max-height: 40px !important;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top:20px;
                margin-bottom:20px;
            }

            .workingindicator
            {
                margin-left: 0;
                margin-right: 0;
                z-index: 999999999;
                position: absolute;
                display: none;
                margin-top:-40px !important;
                border:10px solid #aaa;

            }

            .startUpError
            {
                padding:30px;
                font-family: monospace;
            }
        </style>
        <link rel="stylesheet" type="text/css" media="all" href="css/style-dark.css" />
    </head>
<body>

    <div id="loadingstatus"><div id="loadingstatusBar"></div><div id="loadingInfo"></div><div class="loading" style="margin-top:50px;"></div></div>

    <div class="workingindicator" style="margin-top:50px;"></div>

    <div id="cablescanvas" class="bgpatternDark" style="overflow:hidden;width:640px;height:300px;position:absolute;right:0px;">
        <canvas id="glcanvas" width="0" height="0"></canvas>
    </div>

    <div id="mainContainer">

    <div id="cmdpalette">
		<div class="input-container">
        	<input class="medium info" id="cmdinput" autocomplete="off" oninput="gui.cmdPallet.doSearch(this.value);" placeholder="search" style="width:90%;float:left;"/>
			<div style="width:10%;float:left">
				<a class="icon-x icon icon-2x" onclick="gui.cmdPallet.close();"></a>
			</div>
			<div class="clear"></div>

		</div>
        <div id="searchresult_cmd"></div>
    </div>
