<html>
    <head>
        <title>| cables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <style media="screen">
            body { background-color: #282828; color:#aaa;}
            #loadingstatusBar { background-color: #999;height:100%;width:0px;margin-bottom: 10px;}
            #loadingstatus { position:absolute;top:0px;left:0px;height:4px;width:100%;}
            #mainContainer { display:none; }


            @keyframes spin
            {
                0%{ transform: rotate(0deg); }
                100%{ transform: rotate(360deg); }
            }
            @keyframes scaleout {
              0% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
              } 100% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
                opacity: 0;
              }
            }

            .loading
            {
                /*border:2px solid #444;*/
                /*border-top:2px solid #aaa;*/
                /*animation: spin 2s infinite linear;*/
                background-color: #aaa;
                animation: scaleout 1.0s infinite ease-in-out;
                border-radius: 50%;
                width:40px;
                height:40px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top:20px;
                margin-bottom:20px;
            }

        </style>
        <!-- do not load css/scripts here, do in footer.html -->
    </head>
<body>

    <div id="loadingstatus"><div id="loadingstatusBar"></div><div id="loadingInfo"></div><div class="loading" style="margin-top:50px;"></div></div>

    <div id="cablescanvas" style="overflow:hidden;width:640px;height:300px;z-index:999;position:absolute;right:0px;">
        <canvas id="glcanvas" width="0" height="0"></canvas>
    </div>

    <div id="mainContainer">


    <div id="searchbox">
		<div class="inputcontainer">
			<div style="width:85%;float:left">
				<input class="medium info" id="findinput" oninput="gui.find().search(this.value);" placeholder="search" style="margin:0px;"/>
			</div>
			<div style="width:15%;float:left">
				<a class="icon-x icon icon-2x" onclick="$('#searchbox').hide();"></a>
			</div>
			<div style="clear:both"></div>
		</div>
        <div id="searchresult"></div>
    </div>

    <div id="cmdpalette">
		<div class="input-container">
        	<input class="medium info" id="cmdinput" oninput="gui._cmdPalette.doSearch(this.value);" placeholder="search" style="width:90%;float:left;"/>
			<div style="width:10%;float:left">
				<a class="icon-x icon icon-2x" onclick="$('#searchbox').hide();"></a>
			</div>
			<div class="clear"></div>

		</div>
        <div id="searchresult_cmd"></div>
    </div>
