

<script id="timeline_controler" type="text/x-handlebars-template">

    <div id="timelineui" data-info="{{ texts.timelineui }}">
        <a id="button_toggleTiming" class=""><span class="icon icon-chevron-down"></span>timing</a>

        <span class="timelinetime" onclick="gui.timeLine().toggleTimeDisplayMode();"></span>
        <span class="timelineprogress" onclick="gui.timeLine().setProjectLength();"></span>

        <a class="button button-icon" onclick="gui.timeLine().gotoZero();"><span class="icon icon-skip-back"></span></a>
        <a class="button button-icon" onclick="gui.timeLine().gotoOffset(-2);"><span class="icon icon-fast-forward" style="transform:rotate(180deg)"></span></a>
        <a class="button button-icon " id="timelineplay" onclick="gui.timeLine().togglePlay()"><span class="icon icon-play"></span></a>
        <a class="button button-icon" onclick="gui.timeLine().gotoOffset(2);"><span class="icon icon-fast-forward"></span></a>

        <div id="keycontrols">
            <span class="button button-icon"><span class="icon icon-plus"></span></span>

            <!-- <input type ="range" min="20" max="2000" value="" step ="1" oninput="gui.timeLine().setTimeScale(this.value);" style="float:left;width:85px;margin-left:20px;margin-top:10px;" class="tt" data-tt="scale time display"/> -->

            <a id="keymovemode" class="button tt" data-tt="key move mode" >move: vertical</a>
            <a id="keyscaleheight" class="button tt" >scale vertical</a>
            <a id="keyscalewidth" class="button" data-tt="show all keys">show all</a>
            <a id="centercursor" class="button" data-tt="scroll to cursor">scroll to cursor</a>
            <a id="loop" class="button button-icon" data-tt="toggle loop"><span class="icon icon-repeat"></span></a>
            <!-- <a id="toggleMultiGraphKeyDisplay" class="button fa fa-line-chart tt" data-tt="toggle key display of multiple graphs / right click - remove all graphs"></a> -->

            <div class="fright clickable" style="padding:10px;" onclick="CABLES.CMD.TIMELINE.hideTimeline()">
                <a class=" icon icon-x" style=""></a>
            </div>
            <a id="keyscaleheight" class="fright button" onclick="CABLES.contextMenu.show({items:[{'title':'set timeline length',func:CABLES.CMD.TIMELINE.setLength}]},this);">length</a>

        </div>

        <!--

        new icon style
        <div style="margin-top: 7px;">
            <a class="iconbutton" onclick="gui.timeLine().togglePlay()"><span class="icon icon-rewind"></span></a>
            <a class="iconbutton" onclick="gui.timeLine().togglePlay()"><span class="icon icon-play"></span></a>
            <a class="iconbutton" onclick="gui.timeLine().togglePlay()"><span class="icon icon-fast-forward"></span></a>
            <a class="iconbutton" onclick="gui.timeLine().togglePlay()"><span class="icon icon-skip-forward"></span></a>

        </div> -->

    </div>

    <div id="timelineTitle" class="breadcrumb hidden"></div>
    <div id="overviewtimeline" ></div>
    <div id="timetimeline" ></div>
    <div id="timeline" tabindex="2"></div>





</script>
