
<script id="tab_preferences" type="text/x-handlebars-template">

<h1>Preferences</h1>

<style>
    h3
    {
        margin-bottom: 3px;
    }
</style>



<h2>Patch</h2>

<div style="margin-left:15px;padding-bottom:10px;">
    <h3>Snap To Grid</h3>
    Ops snap to an invisible grid, makes patches look much cleaner
    <br/><br/>
    <span class="prefswitch switch switch-text switch-left"  data-setting="snapToGrid" data-value="true">On</span>
    <span class="prefswitch switch switch-text switch-right" data-setting="snapToGrid" data-value="false">Off</span>
    <br/><br/>
</div>

<div style="margin-left:15px;padding-bottom:10px;">
    <h3>Theme</h3>
    Select a theme, bright theme works better when you work in bright environments.
    <br/><br/>
    <span class="prefswitch switch switch-text switch-left"  data-setting="theme-bright" data-value="false">Dark</span>
    <span class="prefswitch switch switch-text switch-right" data-setting="theme-bright" data-value="true">Bright</span>
    <br/><br/>
</div>

<div style="margin-left:15px;padding-bottom:10px;">
    <h3>Cables</h3>
    Switch between straight cables and curved ones.
    <br/><br/>
    <span class="prefswitch switch switch-text switch-left"  data-setting="straightLines" data-value="false">Curved</span>
    <span class="prefswitch switch switch-text switch-right" data-setting="straightLines" data-value="true">Straight</span>
    <br/><br/>
</div>



<br/><br/>

<h2>Texture Preview</h2>

<div style="margin-left:15px;padding-bottom:10px;">
    <h3>Texture Preview</h3>
    After clicking an op that outputs an image, it will be shown next to the canvas. Select the preview size, or turn it off.
    <br/><br/>
    <span class="prefswitch switch switch-text switch-left" data-setting="bgpreview" data-value="true">On</span>
    <span class="prefswitch switch switch-text switch-right" data-setting="bgpreview" data-value="false">Off</span>

    &nbsp;&nbsp;&nbsp;Preview Size:&nbsp;&nbsp;&nbsp;

    <span data-value="25" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-left">25%</span>
    <span data-value="33" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-middle">33%</span>
    <span data-value="50" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-middle">50%</span>
    <span data-value="100" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-right">100%</span>
    <br/><br/>


</div>






</script>
