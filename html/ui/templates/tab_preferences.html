<script id="tab_preferences" type="text/x-handlebars-template">

<div class="tabcontent-scroll padding" style="padding-top:0px;">
    <h1>Preferences</h1>

    <style>
        h3
        {
            margin-bottom: 3px;
        }

        h1
        {
            margin-top:0px;
        }

        .prefRow
        {
            border-bottom: 1px solid var(--color-04);
        }

        .prefRow:hover
        {
            background-color: var(--color-03);
        }

        .prefRow div
        {
            padding-bottom: 15px;
        }

        .prefRight
        {
            padding-top:30px;
            text-align: right
        }

        .prefswitch
        {
            user-select: none;
            display: inline-block;
        }
    </style>

    <br/><br/>

    <h2 class="text-center">Patch</h2>

    <h2 class="text-center">experimental</h2>
    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="svgpatchview" data-value="true">off</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="svgpatchview" data-value="false">on</span>
        </div>
        <div class="cute-7-phone">
            <h3>GL PatchView</h3>
        </div>

    </div>

    <div class="row" style="opacity:0.7">
        <div class="cute-5-phone text-right">
            <span class="prefswitch switch switch-text switch-left" data-setting="glpatch_cursor" data-value="true">off</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="glpatch_cursor" data-value="false">on</span>
        </div>
        <div class="cute-5-phone left" style="">
            use native cursor
        </div>
    </div>
    <div class="row" style="opacity:0.7">
        <div class="cute-5-phone text-right">
            <span class="prefswitch switch switch-text switch-left" data-setting="glpatch_hideboundings" data-value="true">off</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="glpatch_hideboundings" data-value="false">on</span>
        </div>
        <div class="cute-5-phone left" style="">
            draw patch bounding
        </div>
    </div>

    <div class="row" style="opacity:0.7">
        <div class="cute-5-phone text-right">
            <span class="prefswitch switch switch-text switch-left"  data-setting="linetype" data-value="curved">Curved</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="linetype" data-value="straight">Straight</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="linetype" data-value="simple">Simple</span>
        </div>
        <div class="cute-5-phone left">
            cables style
        </div>
    </div>


    <br/><br/>

    <h2 class="text-center">Editor</h2>
    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left"  data-setting="snapToGrid" data-value="true">On</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="snapToGrid" data-value="false">Off</span>
        </div>

        <div class="cute-7-phone">
            <h3>Snap To Grid</h3>
            Ops snap to an invisible grid, makes patches look much cleaner
        </div>
    </div>

    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left"  data-setting="theme-bright" data-value="false">Dark</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="theme-bright" data-value="true">Bright</span>
        </div>

        <div class="cute-7-phone">
            <h3>Theme</h3>
            Bright theme is better when you work outside.
        </div>
    </div>


    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left"  data-setting="fontSizeOff" data-value="-2">-2</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="fontSizeOff" data-value="-1">-1</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="fontSizeOff" data-value="0">Default</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="fontSizeOff" data-value="1">+1</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="fontSizeOff" data-value="2">+2</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="fontSizeOff" data-value="3">+3</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="fontSizeOff" data-value="4">+4</span>
        </div>
        <div class="cute-7-phone">
            <h3>Text Size</h3>
            Size Of Text and Icons in cables
        </div>

    </div>

    <!-- <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left"  data-setting="showMinimap" data-value="false">Hide</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="showMinimap" data-value="true">Show</span>
        </div>
        <div class="cute-7-phone">
            <h3>Mini Map</h3>
            Shows a minimap of all ops in the current subpatch (needs reload)
        </div>
    </div> -->

    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left"  data-setting="hideSizeBar" data-value="true">Hide</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="hideSizeBar" data-value="false">Show</span>
        </div>
        <div class="cute-7-phone">
            <h3>Icon Side Bar</h3>
            Shows a sidebar with icons of commands from command palette
        </div>
    </div>

    <div class="row prefRow">
        <div class="cute-5-phone prefRight ">
            <span class="prefswitch switch switch-text switch-left" data-setting="bgpreview" data-value="true">On</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="bgpreview" data-value="false">Off</span>

            <br/><br/><br/>
            <span data-value="25" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-left">25%</span>
            <span data-value="33" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-middle">33%</span>
            <span data-value="50" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-middle">50%</span>
            <span data-value="100" data-setting="texpreviewSize" class="prefswitch switch switch-text switch-right">100%</span>

            <br/><br/>
        </div>

        <div class="cute-7-phone">
            <h3>Texture Preview</h3>
            After clicking an op that outputs an image/texture, it will be shown next to the canvas.
        </div>
    </div>

    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left"  data-setting="bgpattern" data-value="bgPatternDark">Dark</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="bgpattern" data-value="bgPatternBright">Bright</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="bgpattern" data-value="bgPatternBlack">0</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="bgpattern" data-value="bgPatternGrey">0.5</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="bgpattern" data-value="bgPatternWhite">1</span>
            <span class="prefswitch switch switch-text switch-middle" data-setting="bgpattern" data-value="bgPatternRed">R</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="bgpattern" data-value="bgPatternBlue">B</span>
        </div>
        <div class="cute-7-phone">
            <h3>Background Pattern</h3>
            Background Pattern for transparent canvas/textures.
        </div>

    </div>


    <br/><br/>

    <h2 class="text-center">Input</h2>


    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <input class="numberinput valinput" data-setting="wheelmultiplier" value="1"/>
        </div>
        <div class="cute-7-phone">
            <h3>Wheel Speed</h3>
            Mouse/Touchpad scrollwheel speed higher number - faster zooming, default is 1
        </div>
    </div>

    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span data-value="0" data-setting="wheelmode" class="prefswitch switch switch-text switch-left">auto</span>
            <span data-value="1" data-setting="wheelmode" class="prefswitch switch switch-text switch-middle">mousewheel</span>
            <span data-value="2" data-setting="wheelmode" class="prefswitch switch switch-text switch-right">touchpad</span>
        </div>
        <div class="cute-7-phone">
            <h3>Wheel Mode</h3>
            Set this to mousewheel if you can't zoom in using your mousewheel
        </div>
    </div>


    <br/><br/>

    <h2 class="text-center">Misc</h2>


    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="noidlemode" data-value="true">Off</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="noidlemode" data-value="false">On</span>
        </div>
        <div class="cute-7-phone">
            <h3>Idle Mode</h3>
            go into idle mode after some time (to save energy and less fan acitvity)
        </div>
    </div>

    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="showTipps" data-value="true">Show</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="showTipps" data-value="false">Hide</span>
        </div>
        <div class="cute-7-phone">
            <h3>Tips</h3>
            Show tips when opening editor (needs reload)
        </div>
    </div>



    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="presentationmode" data-value="false">Off</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="presentationmode" data-value="true">On</span>
        </div>
        <div class="cute-7-phone">
            <h3>Presentation Mode</h3>
            Show all key presses on the screen
        </div>
    </div>



    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="nobrowserWarning" data-value="false">Off</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="nobrowserWarning" data-value="true">On</span>
        </div>
        <div class="cute-7-phone">
            <h3>Hide Warning</h3>
            Hide that red "unsupported browser" warning notification
        </div>
    </div>




    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="introCompleted" data-value="true">Hide</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="introCompleted" data-value="false">Show Again</span>
        </div>
        <div class="cute-7-phone">
            <h3>Intro Tour</h3>
            Show Intro tour again (needs reload)
        </div>
    </div>

    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="helperMode" data-value="true">Show</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="helperMode" data-value="false">Hide</span>
        </div>
        <div class="cute-7-phone">
            <h3>Show Helper Meshes</h3>
            Show helper, directions/boundaries etc, as in e.g. randomCluster
        </div>
    </div>




    <br/><br/>

    <h2 class="text-center">Advanced</h2>


    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="forceWebGl1" data-value="true">on</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="forceWebGl1" data-value="false">off</span>
        </div>
        <div class="cute-7-phone">
            <h3>Force WebGL v1</h3>
        </div>
    </div>



    <div class="row prefRow">
        <div class="cute-5-phone prefRight">
            <span class="prefswitch switch switch-text switch-left" data-setting="miniopselect" data-value="true">Minimal</span>
            <span class="prefswitch switch switch-text switch-right" data-setting="miniopselect" data-value="false">Full</span>
        </div>
        <div class="cute-7-phone">
            <h3>Op Select Dialog Layout</h3>
        </div>
    </div>




    {{#if user.isStaff}}

    <br/><br/><br/><br/>
    <h2 class="text-center">Staff only</h2>

        <div class="row prefRow">
            <div class="cute-5-phone">
                <h3>Show Old/Deprecated ops</h3>
            </div>
            <div class="cute-7-phone prefRight">
                <span class="prefswitch switch switch-text switch-left" data-setting="showOldOps" data-value="true">on</span>
                <span class="prefswitch switch switch-text switch-right" data-setting="showOldOps" data-value="false">off</span>
            </div>
        </div>

    {{/if}}

    <br/><br/>

    <input class="button" value="Reset preferences" onClick="CABLES.UI.userSettings.reset();"/>
    <br/>
    resetting or changing some settings need a reload of the editor!

    <br/><br/><br/><br/><br/><br/>

</div>



</script>
