


<script id="bookmarks" type="text/x-handlebars-template">


    {{#if bookmarks}}
        <div class="panel">
            <h3>Bookmarks</h3>

            {{#each bookmarks}}
                <div class="list">
                    <div onclick="gui.bookmarks.goto('{{id}}');" >

                        <h3 class="op_color_{{class}}">{{name}}</h3>
                        {{objName}}
                        <a class="fa fa-trash-o fright" onclick="gui.bookmarks.remove('{{id}}');"></a>

                    </div>
                </div>
            {{/each}}

            <br/>

            {{#if subPatches}}

                <h3>Subpatches</h3>

                {{#each subPatches}}
                    - <a onclick="gui.patch().setCurrentSubPatch('{{id}}');">{{name}}</a>
                    <br/>
                {{/each}}
            {{/if}}
        </div>
    {{/if}}
</script>
