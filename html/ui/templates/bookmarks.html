
<script id="bookmarks" type="text/x-handlebars-template">

    {{#if bookmarks}}
        <div class="panel">
            <h3>Bookmarks</h3>

            {{#each bookmarks}}
                <div class="list">
                    <div onclick="gui.bookmarks.goto('{{id}}');" >
                        <h3 class="op_color_{{class}}">{{name}}</h3>
                        {{objName}}
                        <a class="icon icon-x fright tt" data-tt="remove bookmark" onclick="gui.bookmarks.remove('{{id}}');"></a>
                    </div>
                </div>
            {{/each}}
            <br/>
        </div>
    {{/if}}

    {{#if subPatches}}
        <div class="panel" id="subpatchlist">
            <h3>Subpatches</h3>

            <div class="list">
                <div class="{{#compare currentSubPatch '==' 0 }}lastClicked{{/compare}}" onclick="gui.patchView.setCurrentSubPatch(0);CABLES.CMD.UI.centerPatchOps();gui.patchView.showBookmarkParamsPanel()">
                    <h3 class="op_color_default">Main</h3>

                </div>
            </div>

            {{#each subPatches}}
                <div class="list">
                    <div class="{{type}}{{#compare ../currentSubPatch '==' id }} lastClicked{{/compare}}" onclick="gui.patchView.setCurrentSubPatch('{{id}}');CABLES.CMD.UI.centerPatchOps();gui.patchView.showBookmarkParamsPanel()">


                        <h3 class="op_color_default">{{{indent}}}{{name}}</h3>
                    </div>
                </div>
            {{/each}}

        </div>
    {{/if}}

    <br/><br/><br/><br/>

</script>
