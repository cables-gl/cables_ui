
<script id="params_ports_head" type="text/x-handlebars-template">
    <tr>
        <td colspan="11" class="panelhead" data-panelselector=".opports_{{dirStr}}">{{title}}</td>
    </tr>
</script>

<script id="params_port" type="text/x-handlebars-template">

{{#if port.uiAttribs.spaceBefore }}
    <tr>
        <td></td>
    </tr>
{{/if}}

{{#if groupSpacer}}
<tr>
    <td colspan="11" ><div class="groupSpacer">{{startGroup}}</div></td>
</tr>
{{/if}}

<tr id="tr_{{ dirStr }}_{{ portnum }}" class="{{#if port.uiAttribs.hideParam}}hide {{/if}}{{#if port.uiAttribs.greyout }}greyedout{{/if}} {{#if port.uiAttribs.group}}op-port-group{{/if}} opportgroup_{{port.uiAttribs.group}} opports_{{ dirStr }}" data-portname="{{port.name}}"   onmouseover="gui.opDocs.showPortDoc('{{op.objName}}','{{port.name}}');">
    <td class="port portType_{{ port.type }}{{#if port.links}}_linked{{/if}}" style="{{#if port.uiAttribs.hidePort }}box-shadow:none !important;{{/if}}">

        {{#if port.uiAttribs.editableTitle}}
            <a class="icon icon-edit iconhover" onclick="CABLES.UI.SetPortTitle('{{op.id}}','{{port.name}}');"></a>
        {{/if}}

        <span id="portTitle_{{ dirStr }}_{{ portnum }}" class="{{#if port.uiAttribs.hidePort}}{{else}}paramsPortTitleClickable{{/if}} {{#if port.uiAttribs.axis}}axis{{ port.uiAttribs.axis }}{{/if}}">

            {{#if port.uiAttribs.title }}
                {{port.uiAttribs.title}}
            {{else}}
                {{port.name}} 
            {{/if}}
        </span>
    
        {{#if port.uiAttribs.colorPick }}
        <div class="button_colorpick fright" id="watchcolorpick_{{ dirStr }}_{{ portnum }}"></div>
        {{/if}}

        {{#if port.links}}
            {{#compare port.type '==' '2' }}
                {{#if port.uiAttribs.preview}}
                <div class="fright" >
                    <span class="button fa fa-eye port2previewbutton" onclick="gui.texturePreview().selectTexturePortId('{{op.id}}','{{port.id}}');" ></span>
                </div>
                {{/if}}
            {{/compare}}
        {{/if}}
    </td>
    <td class="">
        {{#if port.links}}
            {{#if port.links}}
            {{/if}}

            {{#if port.direction }}
            </td><td  style="overflow: hidden;text-overflow:ellipsis">
                <table>
                {{#each port.links}}
                    <tr>
                        <td>
                            <a class="info icon-x icon iconhover" data-info="{{ ../texts.portUnlink }}" id="portdelete_{{ ../dirStr }}_{{ ../portnum }}" style="vertical-align:bottom"></a>
                            <span class="paramsPortLink" onclick="gui.patch().focusOp('{{portIn.parent.id}}',true);gui.patch().setSelectedOpById('{{portIn.parent.id}}');">{{{ portIn.parent.name }}}</span><br/>
                        </td>
                    </tr>
                {{/each}}
                </table>
                {{else}}
                {{#each port.links}}
                    </td><td>
                        <a class="info icon-x icon iconhover" data-info="{{ ../texts.portUnlink }}" id="portdelete_{{ ../dirStr }}_{{ ../portnum }}" style="vertical-align:bottom"></a>
                        <span class="paramsPortLink" onclick="gui.patch().focusOp('{{portOut.parent.id}}',true);gui.patch().setSelectedOpById('{{portOut.parent.id}}');">{{{ portOut.parent.name }}}</span><br/>
                {{/each}}
            {{/if}}
        {{/if}}

        {{#if isInput}}
            {{#if port.links}}
                {{#compare port.type '==' 0 }} <span class="value valuetext linkedValue monospace watchPort watchPortValue_{{ port.watchId }}" >{{port.val}}</span>{{/compare}}
            {{else}}
                {{#if port.uiAttribs.useVariable}}
                    </td><td >
                        Var  
                        <select id="portsetvar_{{ portnum }}" data-portid="{{port.id}}">
                            {{#compare 'unknown' '==' port.uiAttribs.variableName }}
                                <option value="">UNKNOWN</option>
                            {{/compare}}

                            {{#each vars}}
                                <option {{#compare _name '==' ../port.val }} SELECTED="SELECTED" {{/compare}} value="{{ _name }}">#{{_name}}</option>
                            {{/each}}
                        </select>

                        <a class="icon-x icon iconhover" id="portremovevar_{{portnum}}" data-portid="{{port.id}}"></a>

                    </td>
                {{else}}
                    {{#if port.uiAttribs.display}}
                        {{#compare port.uiAttribs.display '==' 'bool' }}
                            </td><td >
                            <span id="portcheckbox_{{ portnum }}" class="ccheckbox fa {{#compare port.val '==' true }}fa-check-square{{/compare}}{{#compare port.val '==' false }}fa-square{{/compare}}" onclick="CABLES.UI.togglePortValBool('portval_{{ portnum }}','portcheckbox_{{ portnum }}');" ></span>
                            <input autocomplete="off" class="value hidden" id="portval_{{ portnum }}" value="{{#if port.val }}true{{else}}false{{/if}}" style="display:none;"/>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'button' }}
                        </td><td >
                            <span class="button" id="portbutton_{{ portnum }}" >{{port.name}}</span>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'editor' }}
                        </td><td >
                            <a class="button fa fa-edit" id="portedit_{{ dirStr }}_{{ portnum }}" >edit</a>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'createOpHelper' }}
                            </td><td >
                            <a class="info graphbutton fa fa-plus-circle" data-info="{{ texts.portCreateOp }}" id="portCreateOp_{{ dirStr }}_{{ portnum }}" ></a>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'range' }}
                            </td><td >
                            <!-- new value input -->
                            <div class="numberinput valuesliderinput" id="portval_{{ portnum }}-container" data-portnum="{{ portnum }}" onmousedown="CABLES.valueChanger('portval_{{ portnum }}',false,'{{port.name}}','{{op.id}}');" ontouchstart="CABLES.valueChanger('portval_{{ portnum }}',false,'{{port.name}}','{{op.id}}');" onmouseover="CABLES.UI.showInputFieldInfo();">
                                <span class="numberinput-display">{{ port.val }}</span>
                                <input autocomplete="off" class="numberinput-value watchPort watchPortValue_{{ port.watchId }}" id="portval_{{ portnum }}" value="{{ port.val }}"/>
                            </div>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'dropdown' }}
                            </td><td >
                                <select oninput="$('#portval_{{ portnum }}').val(this.value);$('#portval_{{ portnum }}').trigger('input');">
                                    {{#compare '' '==' port.val }}
                                        <option value="">...</option>
                                    {{/compare}}

                                    {{#each port.uiAttribs.values}}
                                        <option {{#compare this '==' ../port.val }} SELECTED="SELECTED" {{/compare}} value="{{ this }}">{{#if ../port.uiAttribs.showIndex}}{{@key}} - {{/if}}{{ this }}</option>
                                    {{/each}}
                                </select>
                                <input type="hidden" class="value" id="portval_{{ portnum }}" value="{{ port.val }}" />
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'switch' }}
                            </td><td >
                                <input class="value hide" type="hidden" id="portval_{{ portnum }}" style="width:40px;" value="{{port.val}}"/>
                                <div class="radioToggle">
                                    {{#each port.uiAttribs.values}}
                                        <label><input type="radio" name="radio_portval_{{ ../portnum }}" value="{{ this }}" oninput="$('#portval_{{ ../portnum }}').val(this.value);$('#portval_{{ ../portnum }}').trigger('input');" {{#compare this '==' ../port.val }} CHECKED="CHECKED" {{/compare}}><span>{{ this }}</span></label>
                                    {{/each}}
                                </div>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'readonly' }}
                            {{ port.val }}
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'gradient' }}
                            </td>
                            <td >
                                <span class="button" onclick="var ge=new CABLES.GradientEditor('{{op.id}}','{{port.name}}');ge.show();">edit</span>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'texture' }}
                            </td>
                            <td >
                                <a class="info graphbutton fa fa-plus-circle" onclick="gui.patch().createOpAndLink('Ops.Gl.Texture','{{op.id}}','{{port.name}}');"></a>
                            </td>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'file' }}
                                <!-- <a class="graphbutton fa fa-folder-open-o" onclick="gui.showLibrary('.portFileVal_{{ portnum }}','{{port.uiAttribs.filter}}','{{ ../port.parent.id }}');"></a> -->
                                <a class="graphbutton fa fa-external-link" href="{{ port.val }}" target="_blank"></a>
                            </td>
                            <td >
                                <div id="fileInputContainer_{{portnum}}" style="display:none">
                                    <input autocomplete="off" class="hidden value filevalue portFileVal_{{ portnum }} watchPort watchPortValue_{{ port.watchId }}" id="portval_{{ portnum }}" value="{{ port.val }}" style="width:95%;display:block;"/>
                                    <br/><br/>
                                </div>
                                <div id="portFilename_{{ portnum }}" onclick="$('#fileInputContainer_{{ portnum }}').show();$(this).hide();gui.showFileSelect('.portFileVal_{{ portnum }}','{{port.uiAttribs.filter}}','{{ ../port.parent.id }}');" style="cursor:pointer;">[???]</div>
                                <div id="portFileVal_{{ portnum }}_preview" onclick="gui.showFileSelect('.portFileVal_{{ portnum }}','{{port.uiAttribs.filter}}','{{ ../port.parent.id }}');" style="padding:0px;"></div>
                        {{/compare}}
                        {{#compare port.uiAttribs.display '==' 'text' }}
                            </td><td >
                                <textarea class="value watchPort watchPortValue_{{ port.watchId }} info" id="portval_{{ portnum }}">{{port.val}}</textarea>
                        {{/compare}}
                    {{else}}
                        {{#compare port.type '==' '5' }}
                                </td>
                            <td >
                            <input class="value watchPort watchPortValue_{{ port.watchId }} info" id="portval_{{ portnum }}" value="{{port.val}}" style="width:100%;"/>
                        {{/compare}}

                        {{#compare port.type '==' '1' }} </td><td>[trigger]
                        {{/compare}}
                        {{#compare port.type '==' 0 }}
                            </td><td >
                            <!-- new value input -->
                            <div class="numberinput valueinputtype-{{ port.uiAttribs.type }} {{#if port.uiAttribs.increment }}inc_int{{/if}}" data-portnum="{{ portnum }}"  id="portval_{{ portnum }}-container" onmousedown="CABLES.valueChanger('portval_{{ portnum }}',false,'{{port.name}}','{{op.id}}');"  onmouseover="CABLES.UI.showInputFieldInfo();">
                                <span class="numberinput-display">{{ port.val }}</span>
                                <input autocomplete="off" class="numberinput-value watchPort watchPortValue_{{ port.watchId }} {{#if port.uiAttribs.increment }}inc_int{{/if}}" data-valuetype="{{ port.uiAttribs.type }}" id="portval_{{ portnum }}" value="{{ port.val }}"/>
                            </div>
                        {{/compare}}
                        {{#compare port.type '==' 4}}
                            <!-- dynamic port? -->
                            {{#if port.uiAttribs.type }}
                            {{else}}
                                <a class="info timingbutton fa fa-clock-o" data-info="{{ texts.portAnimToggle }}" id="portanim_{{ dirStr }}_{{ portnum }}" ></a>
                            {{/if}}
                            </td><td>
                            <input autocomplete="off" class="value watchPort watchPortValue_{{ port.watchId }} info" id="portval_{{ portnum }}" value="{{ port.val }}"  data-info="{{ texts.portFloatInput }}" />
                            {{#if port.uiAttribs.type }}
                            {{else}}
                                <a class="valueDragger graphbutton fa fa-sort info" onmousedown="valueChanger('portval_{{ portnum }}');"  data-info="{{ texts.portFloatDrag }}"></a>
                            {{/if}}
                        {{/compare}}
                    {{/if}}
                {{/if}}
            {{/if}}
            {{else}}
            {{#if port.links}}
            {{else}}
                </td><td>
            {{/if}}

            <!-- {{port.type}} -->

            {{#compare port.type '==' 0 }}
                <span class="value valuetext watchPort linkedValue monospace watchPortValue_{{ port.watchId }}" >{{port.val}}</span>
            {{/compare}}

            {{#compare port.type '==' 5 }}
                <span class="value valuetext watchPort linkedValue monospace watchPortValue_{{ port.watchId }}">{{port.val}}</span>
                <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br />
            {{/compare}}

            {{#compare port.type '==' 3 }}
                {{#if port.links}}
                {{else}}
            <!-- </td><td> -->
                {{/if}}

                <span class="value valuetext watchPort watchPortValue_{{ port.watchId }}" >Array {{port.val.length}}</span>
                <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br/>
            </td>
            <td>
            
            {{/compare}}
            {{#compare port.type '==' '2' }}

                {{#if port.links}}
                    <br/>
                    {{else}}
                {{/if}}

                {{#if port.uiAttribs.preview}}
                    <!-- <span class="button fa fa-eye" onclick="gui.setMetaTab('preview');gui.patch().updateOpParams('{{op.id}}');">preview</span> -->
                {{else}}
                <span class="value valuetext watchPort watchPortValue_{{ port.watchId }}" >Object</span>
                    <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br/>
                {{/if}}
            {{/compare}}
        {{/if}}
    </td>

    <td>
        <!-- animation/variable button -->

        {{#if isInput}}
            {{#if port.links}}
            {{else}}
                {{#compare port.type '==' 1 }}
                {{else}}

                    <div style="{{#if port.uiAttribs.isAnimated}}{{else}}display:none;{{/if}}">
                        <a class="info timingbutton fa fa-clock-o" data-info="{{ texts.portAnimToggle }}" id="portanim_{{ dirStr }}_{{ portnum }}" ></a>
                    </div>

                    {{#if port.uiAttribs.isAnimated}}
                    {{else}}
                        {{#if port.uiAttribs.useVariable}}
                        {{else}}
                            <a class="icon-corner-down-left icon iconhover" id="port_contextmenu_{{dirStr}}_{{portnum}}" data-portid="{{port.id}}"></a>
                        {{/if}}
                    {{/if}}
                {{/compare}}
            {{/if}}
        {{/if}}

    </td>
</tr>

</script>
