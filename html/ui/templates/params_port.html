

<script id="params_ports_head" type="text/x-handlebars-template">

    <tr>
        <td colspan="11" class="panelhead" data-panelselector=".opports_{{dirStr}}">{{title}}</td>
    </tr>

</script>

<script id="params_port" type="text/x-handlebars-template">

{{#if port.uiAttribs.spaceBefore }}
    <tr>
        <td></td>
    </tr>
{{/if}}


{{#if groupSpacer}}
<tr>
    <td colspan="11" ><div class="groupSpacer">{{startGroup}}</div></td>
</tr>
{{/if}}
<!-- {{#if startGroup}}
<tr>
    <td colspan="11" class="groupSpacer groupSpacerTitle"></td>

</tr>
{{/if}} -->




<tr id="tr_{{ dirStr }}_{{ portnum }}" class="{{#if port.uiAttribs.greyout }}greyedout{{/if}} {{#if port.uiAttribs.group}}op-port-group{{/if}} opportgroup_{{port.uiAttribs.group}} opports_{{ dirStr }}" data-portname="{{port.name}}"   onmouseover="gui.opDocs.showPortDoc('{{op.objName}}','{{port.name}}');">
    <td class="port portType_{{ port.type }}{{#if port.links}}_linked{{/if}}" style="{{#if port.uiAttribs.hidePort }}box-shadow:none !important;{{/if}}">
        <span id="portTitle_{{ dirStr }}_{{ portnum }}" class="{{#if port.uiAttribs.hidePort}}{{else}}paramsPortTitleClickable{{/if}} {{#if port.uiAttribs.axis}}axis{{ port.uiAttribs.axis }}{{/if}}">

        {{port.name}} 
        </span>
    
        {{#if port.uiAttribs.colorPick }}
        <div class="button_colorpick fright" id="watchcolorpick_{{ dirStr }}_{{ portnum }}"></div>
        {{/if}}
    </td>
    <td class="">
        {{#if port.links}}
            {{#if port.links}}
            {{/if}}

            {{#if port.direction }}
            </td><td style="overflow: hidden;text-overflow:ellipsis">
                <table>
                {{#each port.links}}
                    <tr>
                        <td>
                            <a class="info graphbutton fa fa-chain-broken" data-info="{{ ../texts.portUnlink }}" id="portdelete_{{ ../dirStr }}_{{ ../portnum }}" ></a>
                            <span class="paramsPortLink" onclick="gui.patch().focusOp('{{portIn.parent.id}}',true);gui.patch().setSelectedOpById('{{portIn.parent.id}}');">{{{ portIn.parent.name }}}</span><br/>
                        </td>
                    </tr>
                {{/each}}
                </table>
                {{else}}
                {{#each port.links}}
                    </td><td>
                        <a class="info graphbutton fa fa-chain-broken" data-info="{{ ../texts.portUnlink }}" id="portdelete_{{ ../dirStr }}_{{ ../portnum }}" ></a>
                        <span class="paramsPortLink" onclick="gui.patch().focusOp('{{portOut.parent.id}}',true);gui.patch().setSelectedOpById('{{portOut.parent.id}}');">{{{ portOut.parent.name }}}</span><br/>
                {{/each}}
            {{/if}}
        {{/if}}

        {{#if isInput}}

            {{#if port.links}}

                <!-- {{#compare port.type '==' '1' }}[function]{{/compare}} -->

                {{#compare port.type '==' 0 }} <span class="value valuetext linkedValue monospace watchPort watchPortValue_{{ port.watchId }}" >{{port.val}}</span>{{/compare}}
                {{#compare port.type '==' '2' }}
                <!-- {{#if port.uiAttribs.preview}}
                    <span class="button fa fa-eye" onclick="console.log(1);CABLES.UI.togglePreview('{{op.id}}','{{port.name}}');">preview</span>
                {{/if}} -->

                <!--[object]-->

                {{/compare}}
            {{else}}
            {{#if port.uiAttribs.display}}

                    {{#compare port.uiAttribs.display '==' 'bool' }}
                        </td><td colspan="3">
                        <span id="portcheckbox_{{ portnum }}" class="ccheckbox fa {{#compare port.val '==' true }}fa-check-square{{/compare}}{{#compare port.val '==' false }}fa-square{{/compare}}" onclick="CABLES.UI.togglePortValBool('portval_{{ portnum }}','portcheckbox_{{ portnum }}');" ></span>
                        <input class="value hidden" id="portval_{{ portnum }}" value="{{#if port.val }}true{{else}}false{{/if}}" style="display:none;"/>
                    {{/compare}}

                    {{#compare port.uiAttribs.display '==' 'button' }}
                    </td><td colspan="3">
                        <span class="button" id="portbutton_{{ portnum }}" >{{port.name}}</span>
                    {{/compare}}

                    {{#compare port.uiAttribs.display '==' 'editor' }}
                    </td><td colspan="3">
                        <!-- <span class="button" id="portbutton_{{ portnum }}" >{{port.name}}</span> -->
                        <a class="button fa fa-edit" id="portedit_{{ dirStr }}_{{ portnum }}" >edit</a>
                    {{/compare}}

                    {{#compare port.uiAttribs.display '==' 'createOpHelper' }}
                        </td><td colspan="3">
                        <a class="info graphbutton fa fa-plus-circle" data-info="{{ texts.portCreateOp }}" id="portCreateOp_{{ dirStr }}_{{ portnum }}" ></a>
                    {{/compare}}



                    {{#compare port.uiAttribs.display '==' 'range' }}
                        <a class="info timingbutton fa fa-clock-o" data-info="{{ texts.portAnimToggle }}" id="portanim_{{ dirStr }}_{{ portnum }}" ></a>
                        <!-- <a class="info graphbutton showgraphbutton fa fa-line-chart" data-info="{{ texts.portAnimKeep }}" id="portgraph_{{ dirStr }}_{{ portnum }}" ></a> -->
                        </td><td colspan="3">

                        <!-- old value input -->
                        <!-- <input type ="range" class="range" id="portval_{{ portnum }}_range" min ="{{#if port.uiAttribs.min}}{{ port.uiAttribs.min }}{{ else }}0{{/if}}" max="{{#if port.uiAttribs.max }}{{ port.uiAttribs.max }}{{else}}1.0{{/if}}" value="{{ port.val }}" step ="0.001" oninput="$('#portval_{{ portnum }}').val(this.value);$('#portval_{{ portnum }}').trigger('input');" style=""/>
                        <input class="value watchPort watchPortValue_{{ port.watchId }}" id="portval_{{ portnum }}" value="{{ port.val }}" style="width:40px;display:inline;"/> -->

                        <!-- new value input -->
                        <div class="numberinput valuesliderinput" id="portval_{{ portnum }}-container" data-portnum="{{ portnum }}" onmousedown="CABLES.valueChanger('portval_{{ portnum }}');" onmouseover="CABLES.UI.showInputFieldInfo();">
                            <span class="numberinput-display">{{ port.val }}</span>
                            <input class="numberinput-value watchPort watchPortValue_{{ port.watchId }}" id="portval_{{ portnum }}" value="{{ port.val }}"/>
                        </div>
    
                    {{/compare}}
                    {{#compare port.uiAttribs.display '==' 'dropdown' }}
                        </td><td colspan="3">
                            <select oninput="$('#portval_{{ portnum }}').val(this.value);$('#portval_{{ portnum }}').trigger('input');">
                                {{#compare '' '==' port.val }}
                                    <option value="">...</option>
                                {{/compare}}
                                {{#each port.uiAttribs.values}}
                                    <option {{#compare this '==' ../port.val }} SELECTED="SELECTED" {{/compare}} value="{{ this }}">{{ this }}</option>
                                {{/each}}
                            </select>
                            <input type="hidden" class="value" id="portval_{{ portnum }}" value="{{ port.val }}" />
                    {{/compare}}
                    {{#compare port.uiAttribs.display '==' 'readonly' }}
                        {{ port.val }}
                    {{/compare}}

                    {{#compare port.uiAttribs.display '==' 'gradient' }}
                        </td>
                        <td colspan="3">
                            <span class="button" onclick="var ge=new CABLES.GradientEditor('{{op.id}}','{{port.name}}');ge.show();">edit</span>
                    {{/compare}}

                    {{#compare port.uiAttribs.display '==' 'file' }}
                            <!-- <a class="graphbutton fa fa-folder-open-o" onclick="gui.showLibrary('.portFileVal_{{ portnum }}','{{port.uiAttribs.filter}}','{{ ../port.parent.id }}');"></a> -->
                            <a class="graphbutton fa fa-external-link" href="{{ port.val }}" target="_blank"></a>
                        </td>
                        <td colspan="3">
                            <div id="fileInputContainer_{{portnum}}" style="display:none">
                                <input class="hidden value filevalue portFileVal_{{ portnum }} watchPort watchPortValue_{{ port.watchId }}" id="portval_{{ portnum }}" value="{{ port.val }}" style="width:95%;display:block;"/>
                                <br/><br/>
                            </div>
                            <div id="portFilename_{{ portnum }}" onclick="$('#fileInputContainer_{{ portnum }}').show();$(this).hide();gui.showLibrary('.portFileVal_{{ portnum }}','{{port.uiAttribs.filter}}','{{ ../port.parent.id }}');" style="cursor:pointer;">[???]</div>
                            <div id="portFileVal_{{ portnum }}_preview" onclick="gui.showLibrary('.portFileVal_{{ portnum }}','{{port.uiAttribs.filter}}','{{ ../port.parent.id }}');" style="padding:0px;"></div>
                    {{/compare}}


					{{#compare port.uiAttribs.display '==' 'text' }}
                        </td><td colspan="3">
							<textarea class="value watchPort watchPortValue_{{ port.watchId }} info" id="portval_{{ portnum }}">{{port.val}}</textarea>
					{{/compare}}
                {{else}}

                        {{#compare port.type '==' '5' }}
                                </td>
                            <td colspan="3">
                            <input class="value watchPort watchPortValue_{{ port.watchId }} info" id="portval_{{ portnum }}" value="{{port.val}}" style="width:100%;"/>
                        {{/compare}}

                        {{#compare port.type '==' '1' }} </td><td>[trigger]
                        {{/compare}}{{#compare port.type '==' 0 }}
                        {{#if port.uiAttribs.type }}
                        {{else}}
                            <a class="info timingbutton fa fa-clock-o" data-info="{{ texts.portAnimToggle }}" id="portanim_{{ dirStr }}_{{ portnum }}" ></a>
                        {{/if}}
                        </td><td colspan="3">

                        <!-- <a class="info graphbutton showgraphbutton fa fa-line-chart" data-info="{{ texts.portAnimKeep }}" id="portgraph_{{ dirStr }}_{{ portnum }}" ></a> -->

                        <!-- <input class="value watchPort watchPortValue_{{ port.watchId }} info {{#if port.uiAttribs.increment }}inc_int{{/if}}" id="portval_{{ portnum }}" value="{{ port.val }}"  data-info="{{ texts.portFloatInput }}"
                        {{#if port.uiAttribs.type }} type="search" style="width:100%"{{/if}} />
                        {{#if port.uiAttribs.type }}
                        {{else}}
                            <a class="valueDragger graphbutton fa fa-sort info" onmousedown="valueChanger('portval_{{ portnum }}');"  data-info="{{ texts.portFloatDrag }}"></a>
                        {{/if}} -->

                        <!-- new value input -->
                        <div class="numberinput valueinputtype-{{ port.uiAttribs.type }} {{#if port.uiAttribs.increment }}inc_int{{/if}}" data-portnum="{{ portnum }}"  id="portval_{{ portnum }}-container" onmousedown="CABLES.valueChanger('portval_{{ portnum }}');"  onmouseover="CABLES.UI.showInputFieldInfo();">
                            <span class="numberinput-display">{{ port.val }}</span>
                            <input class="numberinput-value watchPort watchPortValue_{{ port.watchId }} {{#if port.uiAttribs.increment }}inc_int{{/if}}" data-valuetype="{{ port.uiAttribs.type }}" id="portval_{{ portnum }}" value="{{ port.val }}"/>
                        </div>


                    {{/compare}}
                    {{#compare port.type '==' 4}}
                    <!-- dynamic port? -->
                    {{#if port.uiAttribs.type }}
                    {{else}}
                        <a class="info timingbutton fa fa-clock-o" data-info="{{ texts.portAnimToggle }}" id="portanim_{{ dirStr }}_{{ portnum }}" ></a>
                    {{/if}}
                    </td><td>

                        <!-- <a class="info graphbutton showgraphbutton fa fa-line-chart" data-info="{{ texts.portAnimKeep }}" id="portgraph_{{ dirStr }}_{{ portnum }}" ></a> -->

                    <input class="value watchPort watchPortValue_{{ port.watchId }} info" id="portval_{{ portnum }}" value="{{ port.val }}"  data-info="{{ texts.portFloatInput }}" />
                    {{#if port.uiAttribs.type }}
                    {{else}}
                        <a class="valueDragger graphbutton fa fa-sort info" onmousedown="valueChanger('portval_{{ portnum }}');"  data-info="{{ texts.portFloatDrag }}"></a>
                    {{/if}}
                {{/compare}}

                {{/if}}
            {{/if}}

        {{else}}
        {{#if port.links}}
        {{else}}
        </td><td>
            {{/if}}

            {{#compare port.type '==' 0 }}
                <span class="value valuetext watchPort linkedValue monospace watchPortValue_{{ port.watchId }}" >{{port.val}}</span>
                <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br/>
            {{/compare}}

            {{#compare port.type '==' 5 }}
                <span class="value valuetext watchPort linkedValue monospace watchPortValue_{{ port.watchId }}">{{port.val}}</span>
                <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br />
            {{/compare}}

            {{#compare port.type '==' 3 }}
                {{#if port.links}}
                {{else}}
            <!-- </td><td> -->
                    {{/if}}

                <span class="value valuetext watchPort watchPortValue_{{ port.watchId }}" >{{port.val.length}}</span>
                <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br/>
            </td>
            <td>
               
            {{/compare}}
            {{#compare port.type '==' '2' }}

                {{#if port.links}}
                <br/>
                {{else}}
                    {{/if}}

                {{#if port.uiAttribs.preview}}
                <!-- gui.texturePreview().selectTexturePort(op.portsOut[i2]); -->

                    <span class="button fa fa-eye" onclick="gui.setMetaTab('preview');gui.patch().updateOpParams('{{op.id}}');">preview</span>
                {{else}}
                    <span class="button smallbutton fa fa-search info" data-info="{{ texts.portObjectSnapshot }}" onclick="CABLES.UI.showJson('{{op.id}}','{{port.name}}');"></span><br/>
                {{/if}}
            {{/compare}}


        {{/if}}
    </td>


</tr>


</script>
