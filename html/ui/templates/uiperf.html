<script id="uiperformance" type="text/x-handlebars-template">


    <table class="table">
        <tr>
            <th>name</th>
            <th>count</th>
            <th>last</th>
            <th>avg</th>
        </tr>

    {{#each measures}}

            <td>{{name}}</td>
            <td>{{count}}</td>
            <td>{{last}}</td>

        </tr>
    {{/each}}
    </table>

    <a onclick="CABLES.uiperf.clear();" class="button">reset</a>

</script>
