
<script id="tab_manage_op" type="text/x-handlebars-template">

    <div>
        <img src="/api/op/layout/{{opname}}">
        <h3><b>{{opname}}</b></h3>
        <div class="summary selectable">
            {{op.summary}}
            <br/><br/>
        </div>

        <a class="button-small" target="_blank" href="{{url}}/op/{{opname}}"><span class="icon icon-op"></span>Op Page</a>
        <br/>
        <span class="button-small" onclick="gui.serverOps.edit('{{opname}}', {{readOnly}},null,true);">{{#if canEditOp}}<span class="icon icon-edit"></span>Edit{{else}}<span class="icon icon-file"></span>View{{/if}} code</span>
        <br/>
        <span class="button-small" onclick="gui.serverOps.cloneDialog('{{opname}}');"><span class="icon icon-code"></span>Clone op code</span>
        <br/>
        <a class="button-small" target="_blank" href="{{url}}/op/rename?op={{opname}}&new={{opname}}"><span class="icon icon-op"></span>Rename Op</a>
        <br/>
        <br/>

        {{#if warns}}
            <div class="groupSpacer"><h3>Warnings</h3></div>
            <div class="params">
                {{#each warns}}
                    <div class="warning-error warning-error-level1"><b>{{id}}</b> {{{text}}}</div>
                    <br/>
                {{/each}}
            </div>
        {{/if}}

        <div class="groupSpacer"><h3>Attachments</h3></div>

        {{#if doc.attachmentFiles}}
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th> </th>
                </tr>
                {{#each doc.attachmentFiles}}
                    <tr>
                        <td onclick="gui.serverOps.editAttachment('{{../opname}}','{{original}}');" style="cursor:pointer">
                            <a class="icon icon-edit iconhover" onclick="gui.serverOps.editAttachment('{{../opname}}','{{original}}');"></a>
                            {{readable}}
                        </td>
                        <td>
                            <a class="icon-x icon iconhover" style="text-align:right" onclick="gui.serverOps.deleteAttachment('{{../opname}}','{{../op.opId}}','{{original}}');"></a>
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{else}}
            No attachments...<br/><br/>
        {{/if}}

        <a class="button" onclick="gui.serverOps.addAttachmentDialog('{{opname}}');"><span class="icon icon-plus-circle icon-1_25x"></span>Create</a>

        <br/><br/>

        <div class="groupSpacer"><h3>Core-Libs</h3></div>

        {{#if doc.coreLibs}}
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th> </th>
                </tr>

                {{#each doc.coreLibs}}
                    <tr>
                        <td>{{.}}</td>
                        <td>
                            {{#if ../canEditOp}}
                            <a class="icon-x icon iconhover" style="text-align:right" onclick="gui.serverOps.removeCoreLib('{{../opname}}','{{.}}');"></a>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}

        <div class="libselect">
            <select id="addcorelib">
                <option value="">---</option>
                {{#each coreLibs}}
                <option value="{{.}}">{{.}}</option>
                {{/each}}
            </select>
            <a class="button-small" onclick="gui.serverOps.addCoreLib('{{opname}}', ele.getSelectValue(ele.byId('addcorelib')));">Add</a>
        </div>

        <br/><br/>
        <div class="groupSpacer"><h3>Libs</h3></div>

        {{#if doc.libs}}
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th> </th>
                </tr>
                {{#each doc.libs}}
                    <tr>
                        <td>{{.}}</td>
                        <td>
                            {{#if ../canEditOp}}
                            <a class="icon-x icon iconhover" style="text-align:right" onclick="gui.serverOps.removeOpLib('{{../opname}}','{{.}}');"></a>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}

        <div class="libselect">
            <select id="addoplib">
                <option value="">---</option>
                {{#if canEditOp}}
                {{#if showPatchLibSelect}}
                    <option value="asset_upload">use library from patch assets...</option>
                {{/if}}
                {{/if}}
                {{#each libs}}
                <option value="{{.}}">{{.}}</option>
                {{/each}}
            </select>
            <a class="button-small" onclick="gui.serverOps.addOpLib('{{opname}}', ele.getSelectValue(ele.byId('addoplib')));">Add</a>
        </div>


    </div>

</script>
