

<script id="params_file" type="text/x-handlebars-template">
    <div class="">
        <h2>
            {{file.fileDb.fileName}}
        </h2>
        <br/>
        <br/>

        {{#each file.ops}}
            <a class="button fa fa-plus-circle" onclick="gui.patch().addAssetOp('{{op}}','{{portname}}','{{../file.fileDb.fileName}}','{{title}}')">&nbsp;add <b>{{op}}</b></a>
            <br/><br/>
        {{/each}}

        <table>

            <tr>
                <td>&nbsp;</td>
                <td>filename</td>
                <td>{{file.fileDb.fileName}}</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>size</td>
                <td>{{file.sizeKb}} kb</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>created</td>
                <td>{{file.fileDb.created}}</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>projectId</td>
                <td>{{file.fileDb.projectId}}</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>suffix</td>
                <td>{{file.fileDb.suffix}}</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>type</td>
                <td>{{file.fileDb.type}}</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>user</td>
                <td>{{file.fileDb.userId}}</td>
            </tr>

        </table>

        <br/><br/>
        <a class="button fa fa-trash-o" onclick="CABLES.api.delete('project/{{projectId}}/file/{{fileId}}',null,function(){gui.patch().updateProjectFiles();});">delete </a>

    </div>
