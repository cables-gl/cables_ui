
<script id="meta_code" type="text/x-handlebars-template">

    <div>
        <h4>{{op.objName}}</h4>

        <div class="groupSpacer"><h3>Code</h3></div>


        <span class="button-small " onclick="gui.serverOps.edit('{{op.objName}}',{{#if ownsOp}}false{{else}}true{{/if}});">{{#if ownsOp}}<span class="icon icon-edit"></span>Edit{{else}}<span class="icon icon-file"></span>View{{/if}} code</span>
        <span class="button-small " onclick="gui.serverOps.cloneDialog('{{op.objName}}');"><span class="icon icon-copy"></span>Clone op code</span>

        {{#if user.isStaff}}
            {{#if op.github}}
                <a class="button-small" href="{{op.github}}" target="_blank">View on github</a>
            {{/if}}
        {{/if}}


        <div class="groupSpacer"><h3>Attachments</h3></div>

        {{#if doc.attachmentFiles}}
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th> </th>
                </tr>
                {{#each doc.attachmentFiles}}
                    <tr>
                        <td onclick="gui.serverOps.editAttachment('{{../op.objName}}','{{original}}');" style="cursor:pointer">
                            <a class="icon icon-edit iconhover" onclick="gui.serverOps.editAttachment('{{../op.objName}}','{{original}}');"></a>
                            {{readable}}
                        </td>
                        <td>
                            <a class="icon-x icon iconhover" style="text-align:right" onclick="gui.serverOps.deleteAttachment('{{../op.objName}}','{{original}}');"></a>
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{else}}
            No attachments...<br/><br/>
        {{/if}}

        <a class="button" onclick="gui.serverOps.addAttachmentDialog('{{op.objName}}');"><span class="icon icon-plus-circle icon-1_25x"></span>Create</a>

        <br/><br/>

        <div class="groupSpacer"><h3>Core-Libs</h3></div>

        {{#if doc.coreLibs}}
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th> </th>
                </tr>

                {{#each doc.coreLibs}}
                    <tr>
                        <td>{{.}}</td>
                        <td>
                            <a class="icon-x icon iconhover" style="text-align:right" onclick="gui.serverOps.removeCoreLib('{{../op.objName}}','{{.}}');"></a>
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}

        <select id="addcorelib">
            <option value="">---</option>
        {{#each coreLibs}}
            <option value="{{.}}">{{.}}</option>
        {{/each}}
        <select>

        <a class="button-small" onclick="gui.serverOps.addCoreLib('{{op.objName}}', ele.getSelectValue(ele.byId('addcorelib')));">Add</a>
        <br/><br/>
        <div class="groupSpacer"><h3>Libs</h3></div>

        {{#if doc.libs}}
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th> </th>
                </tr>
                {{#each doc.libs}}
                    <tr>
                        <td>{{.}}</td>
                        <td>
                            <a class="icon-x icon iconhover" style="text-align:right" onclick="gui.serverOps.removeOpLib('{{../op.objName}}','{{.}}');"></a>
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}

        <select id="addoplib">
            <option value="">---</option>
            {{#each libs}}
                <option value="{{.}}">{{.}}</option>
            {{/each}}
        <select>
        <a class="button-small" onclick="gui.serverOps.addOpLib('{{op.objName}}', ele.getSelectValue(ele.byId('addoplib')));">Add</a>

        <br /><br /><br />

        <div class="groupSpacer"><h3>Serialized</h3></div>

        <div id="opdebug" class="panel selectable" style="overflow:auto">
            <!-- op id: {{{op.opIid}}}<br /> -->
            <!-- op instance id:{{{op.id}}}<br /> -->
            <pre class="selectable">{{{ json opserialized }}}</pre>
        </div>

    </div>

</script>
