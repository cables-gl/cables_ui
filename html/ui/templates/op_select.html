
<script id="op_select" type="text/x-handlebars-template">

    <div class="opsearch">
        <!-- <div id="optree" class="optree"></div> -->
        <div id="searchinfo" class="searchinfo"></div>
        <!-- <div id="closearea" onclick="CABLES.UI.MODAL.hide();" style="width:100px;height:50px;position: absolute;left:500px;height:100px;width:500px;"></div> -->


        <div  class="opselectclose">
            <a class="icon-x icon icon-1_5x" onclick="gui.pressedEscape();"></a>
        </div>


        <header>
            <input id="opsearch" placeholder="Search for op" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="search"/>
            <br/>
            <span style="margin-top:6px;position: absolute;font-size: 13px;opacity: 0.35;" id="realsearch"></span>
        </header>

        <style id="search_style"></style>

        <div class="searchbrowserContainer" id="searchbrowserContainer">
      </div>
    </div>

</script>

<script id="op_select_ops" type="text/x-handlebars-template">


    <div class="searchbrowser">


        <div style="text-align:center;padding-bottom:10px;background-color:var(--color-02)" id="opselect_createVar">
            <a class="button-small" style="background-color:var(--color-05);"  onclick="CABLES.CMD.PATCH.createAutoVariable();">Create a variable</a>
        </div>

        <div style="text-align:center;padding-bottom:10px;background-color:var(--color-02)" id="opselect_replaceVar">
            Replace link with:
            <a class="button-small" style="background-color:var(--color-05);" onclick="CABLES.CMD.PATCH.replaceLinkVariable();">New variable</a>
            <a class="button-small" style="background-color:var(--color-05);" onclick="CABLES.CMD.PATCH.replaceLinkVariableExist();">Existing variable</a>
        </div>
      {{#each ops}}

        <div id="result_{{id}}" class="searchresult clickable searchable" data-opname="{{name}}" onclick="gui.opSelect().selectOp('{{ name }}')" ondblclick="gui.opSelect().addOp('{{name}}');CABLES.UI.MODAL.hide();">
            <div class="button fright " style="margin-top:10px;" onclick="gui.opSelect().addOp('{{name}}');CABLES.UI.MODAL.hide();">{{{../texts.opselect_addop}}}</div>
            <a>
                {{oldState}}
                {{#if userOp }}<span class="icon icon-user" ></span>{{/if}}
                {{#if devOp }}<span class="icon icon-wrench" ></span>{{/if}}
                <span class="shortname op_color_{{ nscolor }}">{{shortName}}</span>
                - <span class="namespace" onClick="gui.opSelect().searchFor('{{nameSpace}}');">{{nameSpace}}
                </span>{{isFunction}}

                <div class="summary">{{summary}}&nbsp;</div>
            </a>
        </div>

      {{/each}}



      <div id="search_startType" class="hidden">
          <div class="padded text-center">
              <br/>
              {{{texts.opselect_intro}}}
          </div>
      </div>

      <div id="search_startTypeMore" class="hidden">
          <div class="padded text-center">
              <br/>
              {{{texts.opselect_typemore}}}
          </div>
      </div>

      <div id="search_noresults" class="hidden">
          <div class="padded text-center">
              <br/>
              {{{texts.opselect_notfound}}}
          </div>
      </div>
    </div>
    <div id="opOptions" class="opOptions">.</div>

</script>
