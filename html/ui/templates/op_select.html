

<script id="op_select" type="text/x-handlebars-template">

    <div class="opsearch">
        <h2>Select op</h2>

        <input id="opsearch"/>

        <br/><br/>
        <style id="search_style"></style>


        <div class="searchbrowser">
          {{#each ops}}

            <div class="searchresult searchable item_color_{{ nscolor }}" data-opname="{{ name }}" data-index="{{lowercasename}}">
                <a onclick="gui.scene().addOp('{{name}}');CABLES.UI.MODAL.hide();" >
                    {{#if userOp }}<i class="fa fa-user" style="color:white;"></i>{{/if}}
                    {{shortName}} <span class="namespace">{{nameSpace}}</span>{{isFunction}}
                </a>
            </div>

          {{/each}}

          <div id="search_noresults">
              &nbsp;no ops found
              <br/><br/><br/>
              <a class="bluebutton" id="createuserop">create <span class="userCreateOpName" style="color:#222"></span></a>
          </div>
        </div>

        <div id="searchinfo" class="searchinfo"></div>

    </div>
    <div id="opOptions" class="opOptions"></div>

</script>
